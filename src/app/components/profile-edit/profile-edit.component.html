<div class="my-profile my-4">
    <h4>EDIT PROFILE</h4>
    <p class="pt-2">Basic information</p>
    <form  name= "customer" #f="ngForm">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="customer-name">Customer Name :</label>
                    <input type="text" class="form-control" name="CustomerName" [(ngModel)]="(customer||{}).CustomerName" id="customer-name">
                </div>
                <div class="form-group mb-3">
                    <label for="customer-mobile">Customer Mobile :</label>
                    <input type="text" class="form-control" name="CustomerMobile"  [(ngModel)]="(customer||{}).CustomerMobile" id="customer-mobile">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" name="Email" [(ngModel)]="(customer||{}).Email" id="email">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label mb-0">Address :</label>
                    <textarea class="form-control"  style="height: 29px; border-radius: 0" id="exampleFormControlTextarea1"  rows="0" name="Address" [(ngModel)]="(customer||{}).Address" ></textarea>
                </div>
               
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="user-name">User Name :</label>
                    <input type="text" class="form-control" name="UserName"   [(ngModel)]="(customer||{}).UserName" id="user-name">
                </div>
                <div class="form-group mb-3">
                    <label for="psw">Password :</label>
                    <input type="Password" class="form-control"name="Password"   [(ngModel)]="(customer||{}).Password" id="psw">
                </div>
                <div class="form-group mb-3">
                    <label for="status">Status :</label>
                    <select class="form-select" aria-label="Default select status" name="Status"   [(ngModel)]="(customer||{}).Status">
                        <option >Open this select menu</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <!-- <div class="form-group ">
                    <label for="image">Upload Image :</label>
                    <input type="file" class="form-control" name="pic" accept="image/*" >
                </div> -->
            </div>
            <div class="text-center">
                 <button type="submit" class="btn btn-submit mt-4"  (click)="updateCustomer()">Save Changes</button>
            </div>
        </div>
    </form>
</div>
